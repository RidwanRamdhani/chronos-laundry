<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 80px;     /* posisi kiri */
            text-align: left;       /* teks kiri */
        }

        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(40%);
            z-index: -1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .hero-tagline {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .track-section {
            margin-top: 40px;
        }

        .btn-track {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;   /* jadi kotak */
        }

        .admin-login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            .hero {
                padding-left: 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <!-- Tombol Login Admin -->
    <a href="/pages/login.html" class="btn btn-outline-light admin-login-btn">
        Login as Admin
    </a>

    <!-- Hero Section -->
    <div class="hero">
        <img src="/images/mesin_cuci.png" alt="Laundry Background">

        <div>
            <h1 class="hero-title">CHRONOS LAUNDRY</h1>
            <p class="hero-tagline">
                Solusi Cepat dan Hemat, Cucian Anda Beres dalam Sekejap
            </p>

            <div class="track-section">
                <h5>TRACKING CUCIAN ANDA</h5>

                <button 
                    onclick="window.location.href='/pages/tracking.html'"
                    class="btn btn-primary btn-track"
                >
                    Track
                </button>
            </div>
        </div>
    </div>

</body>
</html>
