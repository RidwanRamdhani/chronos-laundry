<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Laundry - Solusi Laundry Profesional</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" 
        rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: white !important;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .admin-login-btn {
            padding: 10px 28px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-login-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: white;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(13,110,253,0.8) 0%, rgba(25,135,84,0.7) 100%);
            z-index: 1;
        }

        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            line-height: 1.2;
        }

        .hero-tagline {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .feature-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .feature-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffc107;
        }

        .feature-item h5 {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-item p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .track-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .track-section h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .track-section p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .btn-track {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,193,7,0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-track:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255,193,7,0.6);
            background: linear-gradient(135deg, #ffca28 0%, #ffa726 100%);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .hero-tagline {
                font-size: 1.1rem;
            }

            .track-section {
                padding: 30px 20px;
            }

            .track-section h3 {
                font-size: 1.5rem;
            }

            .btn-track {
                padding: 12px 35px;
                font-size: 1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }
        }

        /* Particles Background Effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <span class="navbar-brand">
                    <i class="fas fa-clock"></i> CHRONOS LAUNDRY
                </span>
                <a href="pages/login.html" class="admin-login-btn">
                    <i class="fas fa-user-shield"></i>
                    Login Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <img src="public/images/mesin_cuci.png" alt="Laundry Background">
        
        <!-- Particles Effect -->
        <div class="particles" id="particles"></div>

        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">CHRONOS LAUNDRY</h1>
                <p class="hero-tagline">
                    Solusi Cepat dan Hemat, Cucian Anda Beres dalam Sekejap
                </p>

                <!-- Features Grid -->
                <div class="features-grid">
                    <div class="feature-item floating">
                        <i class="fas fa-bolt"></i>
                        <h5>Cepat</h5>
                        <p>Proses kilat</p>
                    </div>
                    <div class="feature-item floating" style="animation-delay: 0.5s;">
                        <i class="fas fa-shield-alt"></i>
                        <h5>Aman</h5>
                        <p>Terpercaya</p>
                    </div>
                    <div class="feature-item floating" style="animation-delay: 1s;">
                        <i class="fas fa-hand-holding-usd"></i>
                        <h5>Hemat</h5>
                        <p>Harga terjangkau</p>
                    </div>
                </div>

                <!-- Tracking Section -->
                <div class="track-section">
                    <h3>
                        <i class="fas fa-search-location"></i>
                        Lacak Cucian Anda
                    </h3>
                    <p>Pantau status laundry Anda secara real-time</p>
                    <button 
                        onclick="window.location.href='pages/tracking.html'"
                        class="btn btn-track"
                    >
                        <i class="fas fa-map-marker-alt"></i>
                        Mulai Tracking
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>

</body>
</html>
