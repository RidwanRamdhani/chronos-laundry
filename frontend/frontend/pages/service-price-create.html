<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Harga Layanan - Chronos Laundry</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/layout.css">
    
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .page-header h3 {
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h3 i {
            font-size: 2rem;
        }

        .btn-back {
            background: white;
            color: #667eea;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #764ba2;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: none;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .form-card h5 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-card h5 i {
            color: #667eea;
            font-size: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px 15px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
            color: white;
        }

        .btn-submit i {
            font-size: 1.3rem;
        }

        .required-mark {
            color: #ef4444;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 20px;
            }

            .page-header h3 {
                font-size: 1.3rem;
            }

            .form-card {
                padding: 20px;
            }

            .btn-submit {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Sidebar + Navbar -->
    <div id="layout"></div>

    <!-- Page Content (will be moved into #layoutMain by layout.js) -->
    <div id="pageContent" style="display: none;">

        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3>
                    <i class="fas fa-plus-circle"></i>
                    Tambah Harga Layanan
                </h3>
                <a href="./service-prices.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </div>
        </div>

        <form id="priceForm">
            <div class="form-card">
                <h5>
                    <i class="fas fa-file-invoice-dollar"></i>
                    Form Tambah Harga Layanan Baru
                </h5>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-layer-group"></i>
                        Jenis Layanan <span class="required-mark">*</span>
                    </label>
                    <select id="serviceType" class="form-select" required>
                        <option value="">Pilih jenis layanan...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-box"></i>
                        Nama Item <span class="required-mark">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="itemName" 
                        class="form-control" 
                        placeholder="Contoh: Kemeja, Celana Panjang, dll"
                        required 
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-money-bill-wave"></i>
                        Harga (Rp) <span class="required-mark">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="price" 
                        class="form-control" 
                        placeholder="0"
                        min="100" 
                        required 
                    />
                    <small class="text-muted">Harga minimal Rp 100</small>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-check-circle"></i>
                Simpan Harga Layanan
            </button>
        </form>
    </div>

    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/service-price-create.js"></script>
</body>
</html>
