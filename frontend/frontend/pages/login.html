<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos Laundry - Admin Login</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" 
        rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        /* Background with gradient and image */
        .login-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(13,110,253,0.9) 0%, rgba(25,135,84,0.8) 100%);
            z-index: 1;
        }

        .login-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Particles Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 45px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .login-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-logo h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #0d6efd;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-logo p {
            font-size: 0.95rem;
            color: #6c757d;
            font-weight: 400;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .form-control {
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
            background: white;
        }

        .form-control:focus + .input-icon {
            color: #0d6efd;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.1rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #0d6efd;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(13, 110, 253, 0.4);
            background: linear-gradient(135deg, #0b5ed7 0%, #157347 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        /* Error Message */
        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            margin-top: 20px;
            color: #dc3545;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease;
        }

        .alert-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .alert-error i {
            margin-right: 8px;
        }

        /* Back to Home Link */
        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            color: #0d6efd;
            transform: translateX(-5px);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 20px;
            }

            .login-logo h2 {
                font-size: 1.6rem;
            }

            .login-logo i {
                font-size: 3rem;
            }

            .form-control {
                padding: 12px 18px 12px 45px;
            }

            .btn-login {
                padding: 13px;
                font-size: 1rem;
            }
        }

        /* Additional Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            z-index: 1;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background Image -->
        <img src="../public/images/mesin_cuci.png" alt="Background">
        
        <!-- Particles Effect -->
        <div class="particles" id="particles"></div>

        <!-- Decorative Circles -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="login-logo">
                <i class="fas fa-clock"></i>
                <h2>CHRONOS LAUNDRY</h2>
                <p>Admin Dashboard Login</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Username Field -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            placeholder="Masukkan username"
                            required
                            autocomplete="username"
                        />
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password"
                        />
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="btn btn-login"
                    id="loginBtn"
                >
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Loading...
                    </span>
                </button>

                <!-- Error Message -->
                <div class="alert-error" id="errorMsg">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Initialize particles
        createParticles();
    </script>

    <!-- Vite JS -->
    <script type="module" src="/js/login.js"></script>
</body>
</html>
