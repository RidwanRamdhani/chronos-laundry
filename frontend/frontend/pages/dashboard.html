<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />

    <!-- Layout styling (optional but recommended) -->
    <link rel="stylesheet" href="/src/layout.css">
</head>

<body class="bg-light">

    <!-- Layout Sidebar + Navbar injected here -->
    <div id="layout"></div>

    <!-- Page Content -->
    <div class="page-content container py-4">

        <h3 class="mb-4">Dashboard</h3>

        <div class="row" id="statsContainer">

            <!-- Total Transaksi -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Transaksi</h5>
                        <h2 id="total" class="fw-bold text-primary">0</h2>
                    </div>
                </div>
            </div>

            <!-- Antrian -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Antrian</h5>
                        <h2 id="antrian" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Mencuci -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Mencuci</h5>
                        <h2 id="mencuci" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Menyetrika -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Menyetrika</h5>
                        <h2 id="menyetrika" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Siap Diambil -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Siap Diambil</h5>
                        <h2 id="siap" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Selesai -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Selesai</h5>
                        <h2 id="selesai" class="fw-bold text-success">0</h2>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/dashboard.js"></script>

</body>
</html>
