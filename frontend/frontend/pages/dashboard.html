<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand fw-bold" href="#">Chronos Laundry</a>
        <div class="ms-auto">
            <span class="text-white me-3" id="adminName"></span>
            <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-4">
        <h3 class="mb-4">Dashboard</h3>

        <div class="row" id="statsContainer">

            <!-- Total -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Total Transaksi</h5>
                        <h2 id="total" class="fw-bold text-primary">0</h2>
                    </div>
                </div>
            </div>

            <!-- Antrian -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Antrian</h5>
                        <h2 id="antrian" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Mencuci -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Mencuci</h5>
                        <h2 id="mencuci" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Menyetrika -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Menyetrika</h5>
                        <h2 id="menyetrika" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Siap Diambil -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Siap Diambil</h5>
                        <h2 id="siap" class="fw-bold">0</h2>
                    </div>
                </div>
            </div>

            <!-- Selesai -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5>Selesai</h5>
                        <h2 id="selesai" class="fw-bold text-success">0</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
