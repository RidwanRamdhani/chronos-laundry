<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Transaksi - Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/layout.css">
</head>

<body class="bg-light">

    <!-- SIDEBAR + NAVBAR injected here -->
    <div id="layout"></div>

    <!-- PAGE CONTENT -->
    <div class="page-content container py-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Edit Transaksi</h3>
            <a id="backBtn" href="./transactions.html" class="btn btn-secondary">Kembali</a>
        </div>

        <form id="updateForm">

            <!-- CUSTOMER INFO -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <h5>Data Customer</h5>

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label class="form-label">Nama</label>
                            <input type="text" id="customerName" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">No. Telepon</label>
                            <input type="text" id="customerPhone" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Tanggal Pickup</label>
                            <input type="date" id="pickupDate" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Alamat</label>
                        <textarea id="customerAddress" class="form-control" rows="2" required></textarea>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Catatan</label>
                        <textarea id="notes" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Status Pembayaran</label>
                        <select id="paymentStatus" class="form-select">
                            <option value="true">Sudah Dibayar</option>
                            <option value="false">Belum Dibayar</option>
                        </select>
                    </div>

                </div>
            </div>

            <!-- ITEMS -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <h5>Items Cucian</h5>

                    <table class="table mt-3">
                        <thead class="table-secondary">
                            <tr>
                                <th>Jenis Layanan</th>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Harga</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="itemTable"></tbody>
                    </table>

                    <button type="button" class="btn btn-primary" id="addItemBtn">
                        + Tambah Item
                    </button>

                </div>
            </div>

            <!-- TOTAL -->
            <div class="card shadow-sm mb-4">
                <div class="card-body text-end">
                    <h4>Total: Rp <span id="totalPrice">0</span></h4>
                </div>
            </div>

            <button class="btn btn-success w-100" type="submit">
                Simpan Perubahan
            </button>

        </form>

    </div>

    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/transaction-update.js"></script>

</body>
</html>
