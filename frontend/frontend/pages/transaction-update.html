<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Transaksi - Chronos Laundry</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/layout.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .page-header h3 {
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h3 i {
            font-size: 2rem;
        }

        .btn-back {
            background: white;
            color: #667eea;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #764ba2;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: none;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .form-card h5 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-card h5 i {
            color: #667eea;
            font-size: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px 15px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .item-table {
            margin-top: 20px;
        }

        .item-table table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .item-table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .item-table thead th {
            border: none;
            padding: 15px 10px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .item-table tbody td {
            padding: 12px 10px;
            vertical-align: middle;
            border-bottom: 1px solid #e2e8f0;
        }

        .item-table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .item-table .form-control,
        .item-table .form-select {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-add-item {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-add-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .btn-remove-item {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-remove-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .total-card h4 {
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .total-card .total-amount {
            font-size: 2rem;
            font-weight: 800;
        }

        .btn-submit {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
            color: white;
        }

        .btn-submit i {
            font-size: 1.3rem;
        }

        .required-mark {
            color: #ef4444;
            font-weight: bold;
        }

        .info-badge {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .payment-status-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .payment-status-card label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .payment-status-card label:hover {
            background: white;
        }

        .payment-status-card .form-select {
            background: white;
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 20px;
            }

            .page-header h3 {
                font-size: 1.3rem;
            }

            .form-card {
                padding: 20px;
            }

            .item-table {
                overflow-x: auto;
            }

            .total-card .total-amount {
                font-size: 1.5rem;
            }

            .btn-submit {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- SIDEBAR + NAVBAR injected here -->
    <div id="layout"></div>

    <!-- PAGE CONTENT (will be moved into #layoutMain by layout.js) -->
    <div id="pageContent" style="display: none;">

        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3>
                    <i class="fas fa-edit"></i>
                    Edit Transaksi
                </h3>
                <a id="backBtn" href="./transactions.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </div>
        </div>

        <form id="updateForm">

            <!-- Customer Info -->
            <div class="form-card">
                <h5>
                    <i class="fas fa-user-circle"></i>
                    Data Customer
                </h5>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Nama Lengkap <span class="required-mark">*</span>
                        </label>
                        <input type="text" id="customerName" class="form-control" placeholder="Masukkan nama customer" required />
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-phone"></i>
                            No. Telepon <span class="required-mark">*</span>
                        </label>
                        <input type="text" id="customerPhone" class="form-control" placeholder="08xxxxxxxxxx" required />
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt"></i>
                            Estimasi Selesai <span class="required-mark">*</span>
                        </label>
                        <input type="date" id="pickupDate" class="form-control" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Alamat Lengkap <span class="required-mark">*</span>
                    </label>
                    <textarea id="customerAddress" class="form-control" rows="3" placeholder="Masukkan alamat lengkap customer" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-sticky-note"></i>
                        Catatan Tambahan
                    </label>
                    <textarea id="notes" class="form-control" rows="2" placeholder="Catatan khusus (opsional)"></textarea>
                    <small class="text-muted">Contoh: Pisahkan pakaian putih, jangan gunakan pewangi, dll.</small>
                </div>

                <div class="payment-status-card">
                    <label class="form-label mb-2">
                        <i class="fas fa-money-bill-wave"></i>
                        Status Pembayaran <span class="required-mark">*</span>
                    </label>
                    <select id="paymentStatus" class="form-select">
                        <option value="true">âœ… Sudah Dibayar</option>
                        <option value="false">ðŸ’³ Belum Dibayar</option>
                    </select>
                </div>
            </div>

            <!-- Items -->
            <div class="form-card">
                <h5>
                    <i class="fas fa-tshirt"></i>
                    Items Cucian
                </h5>

                <div class="info-badge mb-3">
                    <i class="fas fa-info-circle"></i>
                    Edit item cucian sesuai kebutuhan
                </div>

                <div class="item-table">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Jenis Layanan</th>
                                    <th>Item</th>
                                    <th style="width: 100px;">Qty</th>
                                    <th style="width: 130px;">Harga</th>
                                    <th style="width: 130px;">Subtotal</th>
                                    <th style="width: 60px;"></th>
                                </tr>
                            </thead>
                            <tbody id="itemTable"></tbody>
                        </table>
                    </div>
                </div>

                <button type="button" class="btn-add-item" id="addItemBtn">
                    <i class="fas fa-plus-circle"></i>
                    Tambah Item Baru
                </button>
            </div>

            <!-- Total -->
            <div class="total-card">
                <h4>
                    <span>
                        <i class="fas fa-calculator"></i>
                        Total Pembayaran
                    </span>
                    <span class="total-amount">
                        Rp <span id="totalPrice">0</span>
                    </span>
                </h4>
            </div>

            <button class="btn-submit" type="submit">
                <i class="fas fa-save"></i>
                Simpan Perubahan
            </button>

        </form>
    </div>

    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/transaction-update.js"></script>

</body>
</html>
