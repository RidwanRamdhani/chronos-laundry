<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Laundry - Chronos Laundry</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .step {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #dee2e6;
            background: white;
        }

        .step.active {
            border-color: #0d6efd;
            background: #e7f0ff;
            color: #0d6efd;
        }

        /* Timeline */
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 25px;
        }

        .timeline-item::before {
            content: "";
            width: 12px;
            height: 12px;
            background: #0d6efd;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 4px;
        }

        .timeline-line {
            position: absolute;
            left: 5px;
            top: 18px;
            width: 2px;
            height: calc(100% - 15px);
            background: #0d6efd;
            opacity: 0.4;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <h2 class="mb-4 fw-bold text-primary">Tracking Status Laundry</h2>

    <!-- Input Form -->
    <div class="card shadow-sm p-4 mb-4">
        <label class="form-label">Masukkan Kode Laundry</label>
        <div class="input-group">
            <input type="text" id="trackCode" class="form-control" placeholder="Contoh: TRX-20251203-001">
            <button class="btn btn-primary" id="btnTrack">Track</button>
        </div>
        <div id="trackError" class="text-danger mt-2 d-none"></div>
    </div>

    <!-- Result Card -->
    <div id="trackingResult" class="card shadow-sm p-4 d-none">

        <h4 class="fw-bold mb-3">Hasil Tracking</h4>

        <!-- Steps -->
        <div class="d-flex gap-2 mb-4 flex-wrap">
            <div class="step" id="step-antrian">Antrian</div>
            <div class="step" id="step-mencuci">Mencuci</div>
            <div class="step" id="step-menyetrika">Menyetrika</div>
            <div class="step" id="step-siap_diambil">Siap Diambil</div>
            <div class="step" id="step-selesai">Selesai</div>
        </div>

        <!-- Info -->
        <p><strong>Kode Transaksi:</strong> <span id="invoiceDisplay"></span></p>
        <p><strong>Nama Pelanggan:</strong> <span id="customerName"></span></p>
        <p><strong>Status Saat Ini:</strong> <span id="currentStatus" class="fw-bold"></span></p>
        <p><strong>Jumlah Item:</strong> <span id="itemsCount"></span></p>
        <p><strong>Total Harga:</strong> <span id="totalPrice"></span></p>
        <p><strong>Sudah Dibayar:</strong> <span id="isPaid"></span></p>
        <p><strong>Estimasi Selesai:</strong> <span id="eta"></span></p>

        <hr class="my-4">

        <h5 class="fw-bold">Riwayat Status</h5>
        <div id="statusHistory" class="mt-3"></div>

    </div>

</div>

<script type="module" src="/js/tracking.js"></script>
</body>
</html>
