<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi - Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand fw-bold" href="./dashboard.html">Chronos Laundry</a>
        <div class="ms-auto">
            <span class="text-white me-3" id="adminName"></span>
            <button class="btn btn-light btn-sm" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">

        <div class="d-flex justify-content-between mb-3">
            <h3>Daftar Transaksi</h3>
            <a href="./transaction-create.html" class="btn btn-success">+ Tambah Transaksi</a>
        </div>

        <!-- Filter -->
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Filter Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Semua</option>
                            <option value="antrian">Antrian</option>
                            <option value="mencuci">Mencuci</option>
                            <option value="menyetrika">Menyetrika</option>
                            <option value="siap_diambil">Siap Diambil</option>
                            <option value="selesai">Selesai</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="applyFilterBtn">Terapkan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>Kode</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Dibuat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>

                    <tbody id="transactionTable">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-outline-primary" id="prevBtn">Prev</button>
                    <span id="pageInfo"></span>
                    <button class="btn btn-outline-primary" id="nextBtn">Next</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="/js/transactions.js"></script>
</body>
</html>
