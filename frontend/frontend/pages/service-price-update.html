<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Harga Layanan - Chronos Laundry</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/layout.css">
</head>

<body class="bg-light">

    <!-- Sidebar + Navbar -->
    <div id="layout"></div>

    <!-- Page Content -->
    <div class="page-content container py-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Edit Harga Layanan</h3>
            <a href="./service-prices.html" class="btn btn-secondary">Kembali</a>
        </div>

        <form id="priceForm" class="card shadow-sm p-4">

            <div class="mb-3">
                <label class="form-label">Jenis Layanan</label>
                <select id="serviceType" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Nama Item</label>
                <input type="text" id="itemName" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Harga (Rp)</label>
                <input type="number" id="price" class="form-control" min="100" required />
            </div>

            <button type="submit" class="btn btn-success w-100">
                Simpan Perubahan
            </button>

        </form>

    </div>

    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/service-price-update.js"></script>

</body>
</html>
